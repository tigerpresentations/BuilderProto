<!DOCTYPE html>
<html>
<head>
    <title>Canvas-Texture Pipeline Test</title>
    <style>
        body { margin: 0; padding: 10px; font-family: Arial; display: flex; }
        .controls { margin: 10px 0; }
        #canvas { border: 1px solid #ccc; cursor: crosshair; }
        #threejs { border: 1px solid #ccc; }
        .left, .right { margin: 10px; }
        #fps { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px; }
    </style>
</head>
<body>
    <div class="left">
        <h3>Canvas Editor</h3>
        <div class="controls">
            <input type="color" id="colorPicker" value="#ff0000">
            <input type="range" id="brushSize" min="1" max="20" value="5">
            <button id="clear">Clear</button>
            <br>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="loadImage">Load Image</button>
        </div>
        <canvas id="canvas" width="256" height="256"></canvas>
    </div>
    
    <div class="right">
        <h3>Three.js Scene</h3>
        <canvas id="threejs" width="512" height="512"></canvas>
    </div>
    
    <div id="fps">FPS: 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const clearBtn = document.getElementById('clear');
        const imageUpload = document.getElementById('imageUpload');
        const loadImageBtn = document.getElementById('loadImage');
        const fpsDisplay = document.getElementById('fps');
        
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
            needsUpdate = true;
        });
        
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);
        
        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            needsUpdate = true;
        });
        
        loadImageBtn.addEventListener('click', () => {
            imageUpload.click();
        });
        
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadImageToCanvas(file);
            }
        });
        
        function loadImageToCanvas(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Clear canvas first
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Calculate scaling to fit image in canvas while maintaining aspect ratio
                    const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                    const width = img.width * scale;
                    const height = img.height * scale;
                    const x = (canvas.width - width) / 2;
                    const y = (canvas.height - height) / 2;
                    
                    // Draw image to canvas
                    ctx.drawImage(img, x, y, width, height);
                    needsUpdate = true;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threejs') });
        renderer.setSize(512, 512);
        
        const texture = new THREE.CanvasTexture(canvas);
        texture.generateMipmaps = false;
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        camera.position.z = 2;
        
        let needsUpdate = true;
        let frameCount = 0;
        let lastTime = performance.now();
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (needsUpdate) {
                texture.needsUpdate = true;
                needsUpdate = false;
            }
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
            
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fpsDisplay.textContent = `FPS: ${frameCount}`;
                frameCount = 0;
                lastTime = currentTime;
            }
        }
        
        animate();
    </script>
</body>
</html>
