<!DOCTYPE html>
<html>
<head>
    <title>Test Model Generator</title>
</head>
<body>
    <button onclick="createAndDownload()">Create Test GLB Model</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>
    <script>
        function createAndDownload() {
            const scene = new THREE.Scene();
            
            // Create test geometry with different materials
            const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 8);
            const sphereGeometry = new THREE.SphereGeometry(0.5, 8, 8);
            const planeGeometry = new THREE.PlaneGeometry(2, 2);
            
            // Create materials with surface/panel naming
            const frontSurfaceMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xff0000, 
                name: 'front_surface_panel' 
            });
            const sideSurfaceMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00, 
                name: 'side_surface_material' 
            });
            const topPanelMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x0000ff, 
                name: 'top_panel_cover' 
            });
            const baseMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00, 
                name: 'base_structure' 
            });
            
            // Create meshes
            const frontPanel = new THREE.Mesh(planeGeometry, frontSurfaceMaterial);
            frontPanel.position.set(0, 0, 1.5);
            frontPanel.name = 'FrontPanel';
            
            const sidePanel = new THREE.Mesh(planeGeometry, sideSurfaceMaterial);
            sidePanel.rotation.y = Math.PI / 2;
            sidePanel.position.set(1.5, 0, 0);
            sidePanel.name = 'SidePanel';
            
            const topPanel = new THREE.Mesh(boxGeometry, topPanelMaterial);
            topPanel.position.set(0, 2, 0);
            topPanel.scale.set(2, 0.2, 2);
            topPanel.name = 'TopPanel';
            
            const base = new THREE.Mesh(cylinderGeometry, baseMaterial);
            base.position.set(0, -1, 0);
            base.name = 'Base';
            
            scene.add(frontPanel, sidePanel, topPanel, base);
            
            // Export to GLB
            const exporter = new THREE.GLTFExporter();
            exporter.parse(scene, (result) => {
                const blob = new Blob([result], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'test-surfaces.glb';
                a.click();
                URL.revokeObjectURL(url);
            }, { binary: true });
        }
    </script>
</body>
</html>
