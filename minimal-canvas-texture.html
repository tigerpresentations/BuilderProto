<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas to Texture Pipeline</title>
    <style>
        body { margin: 0; display: flex; font-family: monospace; overflow: hidden; }
        #canvas-container { width: 50%; height: 100vh; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #drawing-canvas { border: 2px solid #333; cursor: crosshair; background: white; }
        #controls { margin-top: 10px; }
        #three-container { width: 50%; height: 100vh; }
        #fps { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: lime; padding: 5px; }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="drawing-canvas" width="256" height="256"></canvas>
        <div id="controls">
            <input type="color" id="color-picker" value="#ff0000">
            <button id="clear-btn">Clear</button>
        </div>
    </div>
    <div id="three-container"></div>
    <div id="fps">FPS: 0</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script>
        // Canvas setup
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const clearBtn = document.getElementById('clear-btn');
        let isDrawing = false;

        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 256, 256);
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';

        // Three.js setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const container = document.getElementById('three-container');
        renderer.setSize(window.innerWidth / 2, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Create texture from canvas
        const canvasTexture = new THREE.CanvasTexture(canvas);
        canvasTexture.magFilter = THREE.LinearFilter;
        canvasTexture.minFilter = THREE.LinearFilter;
        canvasTexture.generateMipmaps = false;

        // Create cube with canvas texture
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshBasicMaterial({ map: canvasTexture });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Add lighting for better visibility
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        // Drawing events
        canvas.addEventListener('pointerdown', (e) => {
            isDrawing = true;
            ctx.strokeStyle = colorPicker.value;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isDrawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            canvasTexture.needsUpdate = true; // Critical: only update when drawing
        });

        canvas.addEventListener('pointerup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('pointerleave', () => {
            isDrawing = false;
        });

        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 256, 256);
            canvasTexture.needsUpdate = true;
        });

        // FPS counter
        let frameCount = 0;
        let lastTime = performance.now();
        const fpsElement = document.getElementById('fps');

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                fpsElement.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate cube for visual feedback
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
            updateFPS();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / 2 / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth / 2, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
